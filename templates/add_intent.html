{% extends "base.html" %}
{% block content %}
<div class="title-circle">
    <h6 class="indigo darken-4 title-text">AddIntents</h6>
</div>
<div class="row card-panel">
    <form class="col s8 offset-s2" method="POST" action="{{ url_for('add_intent') }}">
        <div class="row">
            <div class="input-field col s12">
                <input id="intent_name" name="intent_name" type="text" class="validate" 
                minlength="5" maxlength="35" required>
                <label for="intent_name">intent name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="description" name="description" class="materialize-textarea validate" required></textarea>
                <label for="description">description</label>
            </div>
        </div>
        <div class="row">
            <ul class="collapsible">
                <li>
                    <div class="collapsible-header add_header"><i class="material-icons">expand_more</i>
                        example utterances</div>
                    <div class="collapsible-body input-field col s12">
                            <textarea id="examples1" name="examples" class="materialize-textarea validate" required></textarea>
                            <label for="examples1">example utterance 1</label>
                    </div>
                    <div class="collapsible-body input-field col s12">
                            <textarea id="examples2" name="examples" class="materialize-textarea validate" required></textarea>
                            <label for="examples2">example utterance 2</label>
                    </div>
                    <div class="collapsible-body input-field col s12">
                            <textarea id="examples3" name="examples" class="materialize-textarea validate" required></textarea>
                            <label for="examples3">example utterance 3</label>
                    </div>
                    <div class="collapsible-body input-field col s12">
                            <textarea id="examples4" name="examples" class="materialize-textarea validate" required></textarea>
                            <label for="examples4">example utterance 4</label>
                    </div>
                    <div class="collapsible-body input-field col s12">
                            <textarea id="examples5" name="examples" class="materialize-textarea validate" required></textarea>
                            <label for="examples5">example utterance 5</label>
                    </div>
                    <div class="collapsible-body input-field col s12">
                            <textarea id="examples6" name="examples" class="materialize-textarea validate"></textarea>
                            <label for="examples6">example utterance 6</label>
                    </div>
                    <div class="collapsible-body input-field col s12">
                            <textarea id="examples7" name="examples" class="materialize-textarea validate"></textarea>
                            <label for="examples7">example utterance 7</label>
                    </div>
                    <div class="collapsible-body input-field col s12">
                            <textarea id="examples8" name="examples" class="materialize-textarea validate"></textarea>
                            <label for="examples8">example utterance 8</label>
                    </div>
                    <div class="collapsible-body input-field col s12">
                            <textarea id="examples9" name="examples" class="materialize-textarea validate"></textarea>
                            <label for="examples9">example utterance 9</label>
                    </div>
                    <div class="collapsible-body input-field col s12">
                            <textarea id="examples10" name="examples" class="materialize-textarea validate"></textarea>
                            <label for="examples10">example utterance 10</label>
                    </div>
                </li>
            </ul>
        </div>
        <div class="row">
            <ul class="collapsible">
                <li>
                    <div class="collapsible-header add_header"><i class="material-icons">expand_more</i>
                        entity name</div>
                    <div class="collapsible-body input-field col s12">
                        <textarea id="entity_name1" name="entity_name" class="materialize-textarea validate" maxlength="35"></textarea>
                        <label for="entity_name1">entity name 1</label>
                    </div>
                    <div class="collapsible-body input-field col s12">
                        <textarea id="entity_name2" name="entity_name" class="materialize-textarea validate" maxlength="35"></textarea>
                        <label for="entity_name2">entity name 2</label>
                    </div>
                    <div class="collapsible-body input-field col s12">
                        <textarea id="entity_name3" name="entity_name" class="materialize-textarea validate" maxlength="35"></textarea>
                        <label for="entity_name3">entity name 3</label>
                    </div>
                </li>
            </ul>
        </div>
        <div class="row">
            <ul class="collapsible">
                <li>
                    <div class="collapsible-header add_header"><i class="material-icons">expand_more</i>
                        entity value</div>
                    <div class="collapsible-body input-field col s12">
                        <textarea id="entity_value1" name="entity_value" class="materialize-textarea validate" maxlength="20"></textarea>
                        <label for="entity_value1">entity value 1</label>
                    </div>
                    <div class="collapsible-body input-field col s12">
                        <textarea id="entity_value2" name="entity_value" class="materialize-textarea validate" maxlength="20"></textarea>
                        <label for="entity_value2">entity value 2</label>
                    </div>
                    <div class="collapsible-body input-field col s12">
                        <textarea id="entity_value3" name="entity_value" class="materialize-textarea validate" maxlength="20"></textarea>
                        <label for="entity_value3">entity value 3</label>
                    </div>
                    <div class="collapsible-body input-field col s12">
                        <textarea id="entity_value4" name="entity_value" class="materialize-textarea validate" maxlength="20"></textarea>
                        <label for="entity_value4">entity value 4</label>
                    </div>
                    <div class="collapsible-body input-field col s12">
                        <textarea id="entity_value5" name="entity_value" class="materialize-textarea validate" maxlength="20"></textarea>
                        <label for="entity_value5">entity value 5</label>
                    </div>
                    <div class="collapsible-body input-field col s12">
                        <textarea id="entity_value6" name="entity_value" class="materialize-textarea validate" maxlength="20"></textarea>
                        <label for="entity_value6">entity value 6</label>
                    </div>
                    <div class="collapsible-body input-field col s12">
                        <textarea id="entity_value7" name="entity_value" class="materialize-textarea validate" maxlength="20"></textarea>
                        <label for="entity_value7">entity value 7</label>
                    </div>
                    <div class="collapsible-body input-field col s12">
                        <textarea id="entity_value8" name="entity_value" class="materialize-textarea validate" maxlength="20"></textarea>
                        <label for="entity_value8">entity value 8</label>
                    </div>
                    <div class="collapsible-body input-field col s12">
                        <textarea id="entity_value9" name="entity_value" class="materialize-textarea validate" maxlength="20"></textarea>
                        <label for="entity_value9">entity value 9</label>
                    </div>
                    <div class="collapsible-body input-field col s12">
                        <textarea id="entity_value10" name="entity_value" class="materialize-textarea validate" maxlength="20"></textarea>
                        <label for="entity_value10">entity value 10</label>
                    </div>
                </li>
            </ul>
        </div>
        <div class="card-action">
            <div class="row right-align">
                <button type="submit" class="waves-effect waves-light btn light-blue">
                    <i class="material-icons left">add_circle_outline</i>
                    Submit
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
